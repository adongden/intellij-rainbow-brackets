name: Bug Report
description: File a bug report
labels: ["bug?"]
body:

  - type: input
    id: lang
    attributes:
      label: Your programming languages
      description: like Java, Python etc.
    validations:
       required: true

  - type: dropdown
    id: user
    attributes:
      label: Free or paid?
      options:
        - Free users
        - On trial
        - Paid users
        - Others

  - type: textarea
    id: exp
    attributes:
      label: Expected Behavior
      description: what should happen
    validations:
      required: true

  - type: textarea
    id: act
    attributes:
      label: Current Behavior
      description: what happens instead of the expected behavior
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code snippet for reproduce
      description: Please provide a sample code snippet for reproducing bugs.
    validations:
      required: true

  - type: textarea
    id: env
    attributes:
      label: Your Environment
      description: Please Copy from your IDE's *About* page
    validations:
      required: true
